<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/animated-icon.css">
    </head>
    <body>
<!--
    Usage guide: icons-parent is used for containing
    multiple icons in a responsive flexbox, copy/paste
    the div icon-container to add more items, and make
    sure that you keep them inside the icons-parent div
-->
        <div class="icons-parent">
            <div class="icon-container">
                <div class="icon"><img src="images/Icon_Archive.svg"></div>
                <div class="icon-underline"></div>
                <div class='icon-text'><p>TEXT</p></div>
            </div>
        </div>
    </body>
</html>
